<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Python Terminal</title>
    <link rel="stylesheet" href="css/xterm.css" />
    <style>
        :root {
            --tw-bg-opacity: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: #2d3436;
            color: white;
            font-family: Arial;
            overflow: hidden;
        }

        /* 自定义标题栏 */
        .title-bar {
            -webkit-app-region: drag;
            /* 允许拖动 */
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background: #1e272e;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
            user-select: none;
            /* Standard */
        }

        /* 窗口控制按钮 */
        .window-controls {
            display: flex;
            -webkit-app-region: no-drag;
            /* 禁止拖动干扰按钮点击 */
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
        }

        .close-btn {
            background: #ff5e57;
        }

        .minimize-btn {
            background: #ffbb2e;
        }

        /* 内容区域 */
        .content {
            margin: 10px;
            display: flex;
            height: calc(100vh - 40px);
            justify-content: center;
        }

        #terminal {
            width: 780px;
            height: 100%;
            padding: 0px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: auto;
        }

        .xterm {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .xterm-viewport {
            background-color: #1a1a1a !important;
        }

        .xterm-screen {
            background-color: #1a1a1a !important;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background-color: rgb(241 245 249);
            transition: background-color 0.3s;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(203 213 225);
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .xterm-viewport::-webkit-scrollbar-track {
            background-color: transparent
        }

        .xterm-viewport::-webkit-scrollbar-thumb {
            background-color: transparent
        }

        /* 默认隐藏滚动条，仅在容器 hover 时显示 */
        #terminal::-webkit-scrollbar-track {
            background-color: rgb(241 245 249 / var(--tw-bg-opacity, 0));
        }

        #terminal::-webkit-scrollbar-thumb {
            background-color: rgb(203 213 225 / var(--tw-bg-opacity, 0));
        }

        /* 当容器 hover 时，将 --tw-bg-opacity 改为 1 来显示滚动条 */
        #terminal:hover {
            --tw-bg-opacity: 1;
        }
    </style>
</head>

<body>
    <!-- 自定义标题栏 -->
    <div class="title-bar">
        <div class="title">Terminal</div>
        <div class="window-controls">
            <div class="window-btn minimize-btn" id="minimize-btn"></div>
            <div class="window-btn close-btn" id="close-btn"></div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <div id="terminal"></div>
    </div>

    <script>
        // 窗口控制逻辑
        const { ipcRenderer } = require('electron')

        document.getElementById('minimize-btn').addEventListener('click', () => {
            ipcRenderer.send('minimize-window')
        })

        document.getElementById('close-btn').addEventListener('click', () => {
            ipcRenderer.send('close-window')
        })

        const { Terminal } = require('@xterm/xterm');
        const { FitAddon } = require('@xterm/addon-fit');

        // 终端字体写入样式
        const writeOfColor = (txt, fontCss = "", bgColor = "") => {
            // 在Linux脚本中以 \x1B[ 开始，中间前部分是样式+内容，以 \x1B[0m 结尾
            // 示例 \x1B[1;3;31m 内容 \x1B[0m
            // fontCss
            // 0;-4;字体样式（0;正常 1;加粗 2;变细 3;斜体 4;下划线）
            // bgColor
            // 30m-37m字体颜色（30m:黑色 31m:红色 32m:绿色 33m:棕色字 34m:蓝色 35m:洋红色/紫色 36m:蓝绿色/浅蓝色 37m:白色）
            // 40m-47m背景颜色（40m:黑色 41m:红色 42m:绿色 43m:棕色字 44m:蓝色 45m:洋红色/紫色 46m:蓝绿色/浅蓝色 47m:白色）
            terminal.write(`\x1B[${fontCss}${bgColor}${txt}\x1B[0m`);
        }

        // 初始化Terminal
        const initTerm = () => {
            const terminal = new Terminal({
                rendererType: 'canvas', // 渲染类型
                rows: 20, // 行数
                cols: 30, // 列数
                convertEol: true, // 启用时，光标将设置为下一行的开头
                disableStdin: false, // 是否应禁用输入
                windowsMode: true, // 根据窗口换行
                cursorBlink: true, // 光标闪烁
                theme: {
                    cursor: 'help', // 设置光标
                    lineHeight: 20, // 行高
                    background: '#1a1a1a',
                    foreground: '#f0f0f0',
                    cursor: '#f0f0f0',
                    selection: '#404040',
                    black: '#1a1a1a',
                    red: '#ff5555',
                    green: '#50fa7b',
                    yellow: '#f1fa8c',
                    blue: '#bd93f9',
                    magenta: '#ff79c6',
                    cyan: '#8be9fd',
                    white: '#f8f8f2',
                    brightBlack: '#6272a4',
                    brightRed: '#ff6e6e',
                    brightGreen: '#69ff94',
                    brightYellow: '#ffffa5',
                    brightBlue: '#d6acff',
                    brightMagenta: '#ff92df',
                    brightCyan: '#a4ffff',
                    brightWhite: '#ffffff'
                }
            });
            const fitAddon = new FitAddon();
            terminal.loadAddon(fitAddon);
            terminal.open(document.getElementById('terminal'));
            setTimeout(() => {
                fitAddon.fit()
            }, 5)
            terminal.focus() // 自动聚焦

            // 记录用户输入和光标位置
            let userInput = '';
            let cursorPosition = 0;

            // 当向web终端敲入字符时候的回调
            terminal.onData((data) => {
                // 检查是否是回车键（ASCII 13）
                if (data.charCodeAt(0) === 13) {
                    console.log(userInput, '传入服务器');
                    ipcRenderer.send('terminal-input', userInput);
                    userInput = ''; // 清空输入缓存
                    ipcRenderer.send('terminal-input', null);
                    terminal.write("\r\n");
                }
                else if (data.charCodeAt(0) === 3) {  // 3 是 Ctrl+C 的 ASCII 码
                    console.log('[Ctrl+C] 发送中断信号');
                    ipcRenderer.send('terminal-signal', 'ctrl_c');  // 明确发送信号类型
                    terminal.write('^C\r\n');  // 在终端显示 ^C 并换行
                    userInput = '';  // 清空输入缓存
                    return;  // 跳过后续处理
                }
                else if (data.charCodeAt(0) === 127) {
                    // 处理删除键
                    if (userInput.length > 0 && cursorPosition > 0) {
                        userInput = userInput.substring(0, cursorPosition - 1) + userInput.substring(cursorPosition);
                        // 删除当前字符
                        terminal.write('\b');
                        // 重绘后续字符
                        terminal.write(userInput.substring(cursorPosition - 1) + ' ');
                        // 将光标移回正确位置
                        terminal.write('\x1B[' + (userInput.length - cursorPosition + 2) + 'D');
                        cursorPosition--;
                    }
                } else if (data.charCodeAt(0) === 27) {
                    // 处理方向键的转义序列
                    if (data.length > 1) {
                        switch (data.substr(1)) {
                            case '[A': // 上箭头
                                // 上箭头逻辑
                                break;
                            case '[B': // 下箭头
                                // 下箭头逻辑
                                break;
                            case '[C': // 右箭头
                                if (cursorPosition < userInput.length) {
                                    terminal.write('\x1B[C');
                                    cursorPosition++;
                                }
                                break;
                            case '[D': // 左箭头
                                if (cursorPosition > 0) {
                                    terminal.write('\x1B[D');
                                    cursorPosition--;
                                }
                                break;
                        }
                    }
                } else {
                    // 插入新字符
                    userInput = userInput.substring(0, cursorPosition) + data + userInput.substring(cursorPosition);

                    // 先写入新字符
                    terminal.write(data);

                    // 如果后面还有字符，需要重新输出
                    if (cursorPosition < userInput.length - data.length) {
                        terminal.write(userInput.substring(cursorPosition + data.length));
                        // 将光标移回正确位置
                        terminal.write('\x1B[' + (userInput.length - cursorPosition - data.length) + 'D');
                    }

                    cursorPosition += data.length;
                }
            });

            ipcRenderer.on('terminal-data', (event, data) => {
                terminal.write(data);
            });
        }

        initTerm()
    </script>
</body>

</html>
